<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="text-left">
        <h2>oEmbed Test</h2>
    </div>

    <form action="result.html" th:action th:object="${searchForm}" method="post">
        <div>
            <input type="text" id="url" th:field="*{url}" th:errorclass="field-error" class="form-control"
                   placeholder="주소를 입력하세요">
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
        </div>

    </form>
</div> <!-- /container -->
</body>

</html>
